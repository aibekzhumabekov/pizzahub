{% extends 'base.html' %}
{% block content %}

<h1>Pizza List</h1>

{% for pizza in pizzas %}
    <div class="card">
            <a href="{% url 'detail' pizza.id %}">
        <div class="card-content">
            <span class="card-title">{{ pizza.name }}</span>
            <p>Ingredients: {{ pizza.ingredients }}</p>
            <p>Pizzeria: {{ pizza.pizzeria}}</p>
            <p>Country: {{pizza.country}}</p>
            <!-- {% if cat.age > 0 %}
                <p>Age: {{ cat.age }}</p>
            {% else %}
                <p>Age: Kitten</p>
            {% endif %} -->
        </div>
        </a>
    </div>
{% endfor %}

{% endblock %}
