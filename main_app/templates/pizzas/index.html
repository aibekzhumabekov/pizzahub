{% extends 'base.html' %}
{% block content %}

<h1>Pizza List</h1>

{% for pizza in pizzas %}
    <div class="card">
            <a href="{% url 'detail' pizza.id %}">
        <div class="card-content">
            <span class="card-title">{{ pizza.name }}</span>
            <p>Descriptions: {{ pizza.descriptions }}</p>
            <p>Pizzeria: {{ pizza.pizzeria}}</p>
            <p>Country: {{pizza.country}}</p>
        </div>
        </a>
    </div>
{% endfor %}

{% endblock %}
