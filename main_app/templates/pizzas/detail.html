{% extends 'base.html' %}
{% block content %}

<h1>Pizza List</h1>

<div class="card">
    <div class="card-content">
        <span class="card-title">{{ pizza.name }}</span>
        <p>Ingredients: {{ pizza.ingredients }}</p>
        <p>Pizzeria: {{ pizza.pizzeria}}</p>
        <p>Country: {{pizza.country}}</p>
        
    </div>
</div>
{% endblock %}
